<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinFlow</title>
    <link rel="stylesheet" href="css/Main.css">
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <h1>FinFlow</h1>
        </div>
        <div class="main">
            <div class="incomes">
                <h2>Доходы</h2>
                <div class="incomes-items">

                </div>
                <button id="add_income">Добавить</button>
            </div>
            <div class="expences">
                <h2>Расходы</h2>
                <div class="expences-items">

                </div>
                <button id="add_expence">Добавить</button>
            </div>
            <div class="savings">
                <h2>Накопления</h2>
                <div class="savings-items">
                    
                </div>
                <button id="add_saving">Добавить</button>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
